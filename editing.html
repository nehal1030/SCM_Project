<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Example</title>
    <style>
      
button {
    background-color: #4CAF50; /* Green background */
    color: white; /* White text */
    border: none;
    padding: 15px 32px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    cursor: pointer;
    border-radius: 4px;
}

button:hover {
    background-color: #45a049; /* Darker green on hover */
}

    </style>

</head>
<body>

    <button id="myButton">Click Me!</button> <!-- The button element -->
    
    <script src="jvasc.js"></script> <!-- Link to your JavaScript file -->
</body>
</html>
