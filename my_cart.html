<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Cart - Online Bookstore</title>
    <style>
        /* Reset some default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        /* Header Styles */
        header {
            background: #0f1111;
            color: #fff;
            padding: 40px 0;
            text-align: center;
        }
        h1{
            padding-bottom: 10px;
        }

        nav a {
            color: #fff;
            margin: 0 15px;
            text-decoration: none;
        }

        #search {
            background-color: #f08804;
        }

        /* Cart Page Styles */
        .cart-page {
            padding: 20px;
        }

        .cart-container {
            max-width: 1000px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .cart-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid #ddd;
        }

        .item-info {
            display: flex;
            align-items: center;
        }

        .item-image {
            width: 80px;
            height: 120px;
            object-fit: cover;
            margin-right: 15px;
        }

        .item-details h3 {
            font-size: 18px;
            margin-bottom: 5px;
        }

        .item-details p {
            font-size: 14px;
            color: #555;
        }

        .item-price {
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }

        .remove-btn {
            background-color: #f08804;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            font-size: 14px;
            border-radius: 5px;
        }

        .remove-btn:hover {
            background-color: #d47503;
        }

        /* Cart Summary Styles */
        .cart-summary {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 2px solid #eee;
        }

        .cart-summary p {
            font-size: 18px;
            margin-bottom: 10px;
        }

        .checkout-btn button {
            background-color: #27ae60;
            color: white;
            padding: 10px 20px;
            border: none;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
        }

        .checkout-btn button:hover {
            background-color: #2ecc71;
        }

        /* Footer Styles */
        footer {
            margin-top: 420px;
            text-align: center;
            padding: 20px 0;
            background-color: #0f1111;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <h1>BEYOND BOOKS</h1>
        <nav>
            <a href="/beyond_books.html">Home</a>
            <a href="/categories.html" target="_main">Categories</a>
            <a href="/my_account.html" target="_main">My Account</a>
            <a href="my_cart.html">My Cart</a>
            <a href="/about_us.html" target="_main">About Us</a>
            <a href="/contact_us.html">Contact Us</a>
            <input placeholder="search BeyondBooks.in">
            <button id="search">Search</button>
        </nav>
    </header>

    <section class="cart-page">
        <div class="cart-container">
            <h2>Your Shopping Cart</h2>

            <!-- Cart Items -->
            <div id="cartItems"></div>

            <!-- Cart Summary -->
            <div class="cart-summary">
                <p><strong>Total Price:</strong> <span id="cartTotal">$0.00</span></p>
                <div class="checkout-btn">
                    <button>Proceed to Checkout</button>
                </div>
            </div>
        </div>
    </section>
     
    <footer>
        <p>&copy; 2024 Bookstore. All rights reserved.</p>
    </footer>

    <script>
        // Load cart data and display items
        document.addEventListener('DOMContentLoaded', () => {
            // Retrieve cart data and total price from localStorage
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            let totalPrice = parseFloat(localStorage.getItem('totalPrice')) || 0;

            // Reference the cart items container
            const cartItemsContainer = document.getElementById('cartItems');
            cartItemsContainer.innerHTML = ''; // Clear the container

            // Check if the cart is empty
            if (cart.length === 0) {
                cartItemsContainer.innerHTML = '<p>Your cart is empty!</p>';
                document.getElementById('cartTotal').innerText = `$${totalPrice.toFixed(2)}`;
                return;
            }

            // Loop through the cart array and dynamically render each item
            cart.forEach((item, index) => {
                const cartItemDiv = document.createElement('div');
                cartItemDiv.classList.add('cart-item');

                cartItemDiv.innerHTML = `
                    <div class="item-info">
                        <img src="${item.imageUrl || 'https://via.placeholder.com/80x120'}" alt="${item.bookTitle}">
                        <div class="item-details">
                            <h3>${item.bookTitle}</h3>
                            <p>Price: $${item.price}</p>
                        </div>
                    </div>
                    <div class="item-price">$${item.price}</div>
                    <button class="remove-btn" onclick="removeFromCart(${index})">Remove</button>
                `;

                cartItemsContainer.appendChild(cartItemDiv);
            });

            // Update the total price display
            document.getElementById('cartTotal').innerText = `$${totalPrice.toFixed(2)}`;
        });

        // Function to remove items from the cart
        function removeFromCart(index) {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            let totalPrice = parseFloat(localStorage.getItem('totalPrice')) || 0;

            // Deduct the item's price from the total price
            totalPrice -= cart[index].price;

            // Remove the item from the cart array
            cart.splice(index, 1);

            // Save the updated cart and total price in localStorage
            localStorage.setItem('cart', JSON.stringify(cart));
            localStorage.setItem('totalPrice', totalPrice.toFixed(2));

            // Reload the page to reflect changes
            location.reload();
        }
    </script>
</body>
</html>
